<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性绑定: v-bind</title>
    <script src="js/vue.js"></script>
    <script>
        window.onload = function () {

            new Vue({
                el: '#app',
                data: {
                    imgUrl: 'https://www.baidu.com/img/xinshouye_ef8bb3d1d46a8b05760b91e24624b839.png',
                    h: '100px',
                    w: '200px'
                }
            })

        }
    </script>
</head>
<body>
    <div id="app">
        <img :src="imgUrl" :height="h" :width="w">
    </div>
</body>
</html>
