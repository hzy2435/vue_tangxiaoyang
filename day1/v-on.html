<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>常用指令: v-on</title>
    <link rel="stylesheet" href="">
    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript">
        
        Vue.config.productionTip = false;

        window.onload = function() {

            new Vue({
                el: '#app',
                data: {
                    arr: [1,2,3]
                },
                methods: {
                    add() {
                        console.log('add 方法');
                        this.arr.push(123)
                    }
                }
            }) 

        }

    </script>
</head>
<body>

    <div id="app">
        
        <button v-on:click="add">加123</button>
        <br>
        <button v-on:mouseover="add">鼠标滑过时</button>
        <br>
        <button v-on:dblclick="add">鼠标双击时</button>
        <br>
        <span>
            
            {{ arr }}

        </span>

    </div>
    
</body>
</html>
